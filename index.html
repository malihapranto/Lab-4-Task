<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure File Storage | CloudVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6e7dff;
      --secondary: #9c7eff;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #4ade80;
      --error: #f87171;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark);
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=1470&auto=format&fit=crop') no-repeat center center;
      background-size: cover;
      opacity: 0.08;
      z-index: -1;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      margin: 20px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .container:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    
    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 5px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .logo p {
      font-size: 14px;
      color: #666;
      font-weight: 400;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: var(--dark);
      position: relative;
    }
    
    h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 3px;
    }
    
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      background: #fff;
      color: var(--dark);
      outline: none;
      transition: all 0.3s;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(110, 125, 255, 0.2);
    }
    
    .input-group label {
      position: absolute;
      top: -10px;
      left: 15px;
      font-size: 13px;
      color: #fff;
      background: var(--primary);
      padding: 2px 10px;
      border-radius: 20px;
      pointer-events: none;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(110, 125, 255, 0.4);
      margin-top: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(110, 125, 255, 0.6);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
    
    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .footer a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    #upload-section {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.5s ease;
    }
    
    #upload-section h3 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--dark);
      position: relative;
    }
    
    #upload-section h3::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 3px;
    }
    
    .file-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      border: 2px dashed #cbd5e0;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #f8fafc;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .file-upload:hover {
      border-color: var(--primary);
      background: rgba(110, 125, 255, 0.05);
    }
    
    .file-upload i {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 15px;
    }
    
    .file-upload p {
      color: #666;
      font-size: 14px;
      text-align: center;
    }
    
    .file-upload p span {
      color: var(--primary);
      font-weight: 500;
    }
    
    #fileInput {
      display: none;
    }
    
    #preview {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    
    #preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    #preview p {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    
    #message {
      margin-top: 15px;
      font-size: 14px;
      color: var(--error);
      text-align: center;
    }
    
    #success {
      margin-top: 15px;
      font-size: 14px;
      color: var(--success);
      text-align: center;
      font-weight: 500;
    }
    
    .features {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .feature {
      flex: 1;
      min-width: 120px;
      text-align: center;
      padding: 15px;
      margin: 5px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
    }
    
    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .feature i {
      font-size: 24px;
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .feature p {
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .logo h1 {
        font-size: 24px;
      }
      
      .features {
        flex-direction: column;
      }
      
      .feature {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/477/477103.png" alt="CloudVault Logo">
      <h1>CloudVault</h1>
      <p>Secure storage for your important files</p>
    </div>
    
    <div id="login-section">
      <h2>Login to Your Vault</h2>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-lock"></i>
          <p>Military-grade Encryption</p>
        </div>
        <div class="feature">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Instant Uploads</p>
        </div>
        <div class="feature">
          <i class="fas fa-mobile-alt"></i>
          <p>Anywhere Access</p>
        </div>
      </div>
      
      <form id="login-form" autocomplete="off">
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder=" " required />
          <label for="email">Email Address</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div id="login-message" style="color:#ff6b6b; margin-top: 15px; text-align:center; display:none;"></div>
      </form>
    </div>

    <div id="upload-section">
      <h3>Upload Your Files</h3>
      <form id="upload-form" enctype="multipart/form-data" autocomplete="off">
        <div class="input-group">
          <input type="text" id="filename" name="filename" placeholder=" " required />
          <label for="filename">File Name</label>
        </div>
        
        <div class="file-upload" onclick="document.getElementById('fileInput').click()">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Drag & drop files here or <span>browse</span></p>
          <p>Supports: .txt, .jpg, .png, .gif</p>
        </div>
        <input type="file" id="fileInput" name="fileInput" accept=".txt,image/*" required />
        
        <div id="preview">
          <img id="preview-image" src="#" alt="Preview">
          <p id="file-info"></p>
        </div>
        
        <button type="submit" class="btn">
          <i class="fas fa-upload"></i> Upload File
        </button>
        <div id="message"></div>
        <div id="success"></div>
      </form>
    </div>

    <div class="footer">
      <p>Don't have an account? <a href="#">Sign Up</a> • <a href="#">Forgot Password?</a></p>
    </div>
  </div>

  <script>
    const dummyUser = {
      email: "user@example.com",
      password: "password123"
    };

    const loginForm = document.getElementById("login-form");
    const loginSection = document.getElementById("login-section");
    const uploadForm = document.getElementById("upload-form");
    const uploadSection = document.getElementById("upload-section");
    const loginMessage = document.getElementById("login-message");
    const message = document.getElementById("message");
    const success = document.getElementById("success");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const previewImage = document.getElementById("preview-image");
    const fileInfo = document.getElementById("file-info");

    // File input change handler
    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(event) {
            previewImage.src = event.target.result;
            preview.style.display = 'block';
          }
          reader.readAsDataURL(file);
        } else {
          previewImage.style.display = 'none';
          preview.style.display = 'block';
        }
        
        fileInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;
        message.textContent = "";
      }
    });

    // Format file size
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Login form handler
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      loginMessage.style.display = "none";

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      // Simple loading animation
      const btn = loginForm.querySelector('button');
      const btnText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      btn.disabled = true;

      // Simulate API call
      setTimeout(() => {
        if (email === dummyUser.email && password === dummyUser.password) {
          loginSection.style.display = "none";
          uploadSection.style.display = "block";
        } else {
          loginMessage.textContent = "Invalid email or password. Please try again.";
          loginMessage.style.display = "block";
          loginForm.email.focus();
        }
        
        btn.innerHTML = btnText;
        btn.disabled = false;
      }, 1000);
    });

    // Upload form handler
    uploadForm.addEventListener("submit", function (e) {
      e.preventDefault();
      message.textContent = "";
      success.textContent = "";

      const filename = uploadForm.filename.value.trim();
      const file = uploadForm.fileInput.files[0];

      if (!filename) {
        message.textContent = "Please enter a file name.";
        return;
      }
      if (!file) {
        message.textContent = "Please select a file.";
        return;
      }

      const allowedTypes = ["text/plain", "image/jpeg", "image/png", "image/gif", "image/webp"];
      if (!allowedTypes.includes(file.type)) {
        message.textContent = "Only text (.txt) and image files (JPEG, PNG, GIF, WEBP) are allowed.";
        return;
      }

      // Show loading state
      const btn = uploadForm.querySelector('button');
      const btnText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
      btn.disabled = true;

      // Simulate upload process
      setTimeout(() => {
        success.innerHTML = `
          <i class="fas fa-check-circle"></i> 
          File "${filename}" uploaded successfully!
          <div style="margin-top: 10px; font-size: 12px;">
            <i class="fas fa-link"></i> Shareable link: 
            <a href="#" style="color: var(--success);">cloudvault.app/files/${filename.replace(/\s+/g, '-')}</a>
          </div>
        `;
        
        btn.innerHTML = btnText;
        btn.disabled = false;
        uploadForm.reset();
        preview.style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
